<h1 style="margin-left:30px;color:#24695e">쿠팡 파트너스 api 활용 기능</h1>
    <div>
        <h2>쿠팡 파트너스 api 대량 링크 변환</h2>
        <div>
            <form id="trans" method="POST" action="/" >
                <h2>API 키</h2>
                <p><span>Access Key <textarea name="_access_key" type="text" style="width:50%" th:text="${_access_key}"> </textarea> </span></p>
                <p><span>Secret Key <textarea name="_secret_key" type="text" style="width:50%" th:text="${_secret_key}"></textarea> </textarea> </span></p>

               <div>
                   <h2 style="margin-left:30px;color:#24695e">검색어 입력</h2>
                   <span><textarea name="_search" cols="50" rows="20" ></textarea></span>
                   <span><input type="submit" value="변환하기"></span>

                   <span><textarea name="_Secret result" cols="50" rows="20" th:text="${_result1}" disabled>여기에 링크가 표시됩니다.</textarea></span>

               </div>

            </form>
        </div>
