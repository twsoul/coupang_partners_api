<h1 style=" margin-left:30px;color:#24695e">쿠팡 파트너스 대용량 링크 만들기</h1>
    <div id="contents">
        <h2>쿠팡 파트너스 대용량 링크 만들기 기능</h2>
        <div>
                <form id="trans" method="POST" action="/" >
                    <h2>API 키</h2>
                    <table>
                        <tr>
                            <td><h3>Access Key</h3></td>
                            <td><input name="_access_key" type="text" th:value="${_access_key}"> </td>
                        </tr>
                        <tr>
                            <td><h3>Secret Key</h3></td>
                            <td><input name="_secret_key" type="text" th:value="${_secret_key}"> </td>
                        </tr>
                        <tr>
                            <td><h3>Sub Id (채널 아이디) </h3></td>
                            <td><input name="_sub_id" type="text" th:value="${_sub_id}"> </td>
                        </tr>

                    </table>

                    <p>* Sub Id (채널 아이디)는 작성하지 않으셔도 상관없습니다. 자신의 채널 아이디를 잘못 입력할 시, 자신의 링크에서 커미션을 받을 수 없습니다. 주의하시기 바랍니다. </p>


                   <div class="parent">

                       <div> <h2 style="margin-left:30px;color:#24695e">검색어 입력</h2><textarea name="_search" cols="50" rows="20" ></textarea> </div>
                       <div style="margin-top :200px">
                           <input type="submit" value="변환하기">
                           <h3 style="text-align: center">→</h3>
                       </div>
                       <div> <h2 style="margin-left:30px;color:#24695e"> 여기 링크가 표시됩니다.</h2><textarea name="_result" cols="50" rows="20" th:text="${_result1}" disabled></textarea></div>

                   </div>

                </form>
